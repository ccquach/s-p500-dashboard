<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S&amp;P 500 Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <div id="nav">
    <h2>Standard &amp; Poor's 500 Index</h2>
    <p>Data available for date range between <span id="min-date"></span> and <span id="max-date"></span></p>
    <p>
      Select a Date Range:
      <select name="date-range" id="date-range">
        <option value="1">1M</option>
        <option value="3">3M</option>
        <option value="6">6M</option>
        <option value="12">1Y</option>
        <option value="24">2Y</option>
        <option value="60">5Y</option>
      </select>
      Select a chart:
      <select name="chart-type" id="chart-type">
        <option value="price">Price</option>
        <option value="return">Return</option>
      </select>
    </p>
    <p>
      <span id="start-date"></span> to <span id="end-date"></span>
    </p>
    <p>
      Return on one share:
      <span id="dollar-return"></span>
      <span id="percent-return"></span>
    </p>
  </div>
  
  <div class="container">
    <div class="side-nav">
      <p>Select a ticker:</p>
      <div class="dropdown">
        <input type="text" class="dropdown-search">
        <ul class="dropdown-content"></ul>
      </div>
      <p>Portfolio:</p>
      <div class="portfolio">
				<ul class="portfolio-content"></ul>
			</div>
    </div>
    <div class="chart-container">
      <svg
        version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg">
      </svg>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./scripts/helper.js"></script>
  <script src="./scripts/chart.js"></script>
  <script src="./scripts/portfolio.js"></script>
  <script src="./scripts/price.js"></script>
  <script src="./scripts/return.js"></script>
  <script src="app.js"></script>
</body>
</html>
